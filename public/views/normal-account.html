<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card Design</title>
	<link rel="stylesheet" href="css/users.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="profile_card">
		<div class="profile_wrap">
			<div class="profile_img">
				<img src="images/blank-profile-picture-973460__480.png" alt="profile_pic">
				<p class="name">Leonardo DiCaprio</p>
			</div>
			<div class="profile_icons">
				<p class="place">
					<span class="icon">
						<i class="fas fa-envelope-open-text"></i>
					</span>
					<span class="place_name">abcd@gmail.com</span>
				</p>
			</div>
			<div class="profile_icons">
				<p class="place">
					<span class="icon">
						<i class="fas fa-user-cog"></i>
					</span>
					<span class="place_name">Student</span>
				</p>
			</div>
			<div class="profile_discription">
				<p>About Yourself</p>
				<textarea type="text" name="discription" id="profileDiscrip" rows="4" cols="50">
					
				</textarea>
			</div>
			<div class="profile_btn">
				submit
			</div>
		</div>
	</div>
</div>
